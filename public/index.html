
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/htmx.org@1.9.11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>HTMX Weather App</title>
  </head>

  <body class="bg-gradient-to-br from-blue-200 to-blue-500 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="bg-white rounded-2xl shadow-lg p-6 max-w-md w-full">
      <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">Weather Finder</h1>
  
      <form 
      hx-get="/weather"
        hx-target="#weather-result"
        hx-swap="innerHTML"
        class="flex flex-col gap-3"
      >
        <input 
          type="text" 
          name="city" 
          placeholder="Enter a city..." 
          class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
        <button 
          type="submit" 
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
          Get Weather
        </button>
      </form>
  
      <div id="weather-result">
        <!-- Weather appears here -->
      </div>
    </div>
  
  </body>
  </html>
